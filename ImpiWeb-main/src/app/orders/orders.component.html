<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<div class="container">
  <div class="w3-top">
    <div class="w3-bar w3-black w3-card">
      <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      
      <a href="/home" class="w3-bar-item w3-button w3-padding-large">HOME&nbsp;<i class="fa fa-home" aria-hidden="true"></i></a>
      <a href="/agents" class="w3-bar-item w3-button w3-padding-large w3-hide-small">AGENT MANAGEMENT&nbsp;<i class="fa fa-users" aria-hidden="true"></i></a>

      <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LOG OUT&nbsp;<i class='fa fa-power-off'></i></a>
  
     
      <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
      <div class="form-group">
        <input type="text" class="form-control" name="searchTerm" placeholder="Search..."
                style="width:300px" [(ngModel)]="searchTerm" />
    </div>
    </div>
  <div class="row">
  
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="getAllOrders()">All Orders&nbsp;</button>
      <button class="btn btn-success" (click)="getPendingOrders()">Pending Orders&nbsp;<i class="fa fa-spinner fa-pulse"></i></button>
      <button class="btn btn-success" (click)="getDispatchedOrders()">Dispatched Orders&nbsp;<i class="fa fa-shipping-fast"></i></button>
    </div>
  </div>
  <hr>
  <h2>Orders List <i class="fa fa-scroll fa-flip" style="--fa-flip-x: 1; --fa-flip-y: 0;" ></i></h2>
  
  <div class="center-block"  fxLayoutAlign="center center " style="height:100%" fxFill *ngIf="isLoadingOrders">
    <mat-spinner></mat-spinner>
  </div>
  <div class="container" *ngIf="!isLoadingOrders">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Agent Number</th>
      <th>Customer Name</th>
      <th>Customer ID</th>
      <th>Address</th>
      <th>Payment Terms</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let order of dataSource | filter : searchTerm " (click)="onSelect(order)">
      <td>{{order.refMobileNumber}}</td>
      <td>{{order.customerName}}</td>
      <td>{{order.customerIdNumber}}</td>
      <td>{{order.customerAddress}}</td>
      <td>{{order.paymentTerms}}</td>
      <td>{{order.status}}</td>
      
    </tr>
    </tbody>
  </table>
  </div>
</div>
